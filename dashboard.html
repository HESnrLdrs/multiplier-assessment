<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Dashboard - Navigate Transition Assessment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 16px;
        }

        .results-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .results-title {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .score-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .score-item {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .score-label {
            font-size: 12px;
            text-transform: uppercase;
            color: #666;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .score-value {
            font-size: 36px;
            font-weight: 700;
            color: #667eea;
        }

        .score-max {
            font-size: 16px;
            color: #999;
        }

        .constraint-badge {
            display: inline-block;
            padding: 8px 16px;
            background: #ff6b6b;
            color: white;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-top: 10px;
        }

        .actions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #f8f9fa;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .no-results h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .logout-link {
            text-align: center;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #ddd;
        }

        .logout-link a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }

        .logout-link a:hover {
            color: #667eea;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .score-grid {
                grid-template-columns: 1fr;
            }

            .actions {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Dashboard</h1>
        <p class="subtitle">Navigate Transition Assessment Results</p>

        <div id="resultsContainer">
            <!-- Results will be loaded here -->
        </div>

        <div class="actions">
            <a href="/" class="btn btn-primary">Take Assessment Again</a>
            <a href="/faq.html" class="btn btn-secondary">View FAQ</a>
        </div>

        <div class="logout-link">
            <a href="#" id="logoutBtn">Log Out</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js';
        import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js';

        // Your Firebase config (same as in your other files)
        const firebaseConfig = {
            apiKey: "AIzaSyDWHunwVAv3smAYa4BPJGSi39mDsMghKsg",
            authDomain: "multiplier-assessment.firebaseapp.com",
            projectId: "multiplier-assessment",
            storageBucket: "multiplier-assessment.firebasestorage.app",
            messagingSenderId: "610200817512",
            appId: "1:610200817512:web:dd961b4d87bfc2fd9f8d71"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Check auth and load results
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                await loadUserResults(user.uid);
            } else {
                window.location.href = '/';
            }
        });

        async function loadUserResults(userId) {
            const resultsContainer = document.getElementById('resultsContainer');
            
            try {
                const docRef = doc(db, 'assessmentResults', userId);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    displayResults(data);
                } else {
                    resultsContainer.innerHTML = `
                        <div class="no-results">
                            <h2>No Results Yet</h2>
                            <p>You haven't completed the assessment yet.</p>
                            <p style="margin-top: 20px;">
                                <a href="/" class="btn btn-primary">Take Assessment Now</a>
                            </p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading results:', error);
                resultsContainer.innerHTML = `
                    <div class="no-results">
                        <h2>Error Loading Results</h2>
                        <p>Please try again or contact support.</p>
                    </div>
                `;
            }
        }

        function displayResults(data) {
            const m = data.motivation || 0;
            const l = data.learning || 0;
            const i = data.identity || 0;
            const constraint = determineConstraint(m, l, i);

            document.getElementById('resultsContainer').innerHTML = `
                <div class="results-card">
                    <div class="results-title">Your Latest Assessment Results</div>
                    <div class="score-grid">
                        <div class="score-item">
                            <div class="score-label">Motivation</div>
                            <div class="score-value">${m.toFixed(1)}</div>
                            <div class="score-max">/10</div>
                            ${m < 5 ? '<div class="constraint-badge">CONSTRAINT</div>' : ''}
                        </div>
                        <div class="score-item">
                            <div class="score-label">Learning</div>
                            <div class="score-value">${l.toFixed(1)}</div>
                            <div class="score-max">/10</div>
                            ${l < 5 ? '<div class="constraint-badge">CONSTRAINT</div>' : ''}
                        </div>
                        <div class="score-item">
                            <div class="score-label">Identity</div>
                            <div class="score-value">${i.toFixed(1)}</div>
                            <div class="score-max">/10</div>
                            ${i < 5 ? '<div class="constraint-badge">CONSTRAINT</div>' : ''}
                        </div>
                    </div>
                    <p style="text-align: center; color: #666; margin-top: 20px;">
                        Completed: ${data.timestamp ? new Date(data.timestamp).toLocaleDateString('en-GB') : 'Recently'}
                    </p>
                    <p style="text-align: center; margin-top: 20px;">
                        <a href="/results.html?m=${m}&l=${l}&i=${i}&uid=${data.userId || ''}" class="btn btn-primary">
                            View Full Interpretation
                        </a>
                    </p>
                </div>
            `;
        }

        function determineConstraint(m, l, i) {
            const scores = {
                'Motivation': m,
                'Learning': l,
                'Identity': i
            };
            
            return Object.entries(scores)
                .sort((a, b) => a[1] - b[1])[0][0];
        }

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            try {
                await signOut(auth);
                window.location.href = '/';
            } catch (error) {
                console.error('Error signing out:', error);
            }
        });
    </script>
</body>
</html>
